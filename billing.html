<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billing - VISTORA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      margin: 0;
      background: url('assets/Images/optimized_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .billing-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-top: 6px;
    }

    .payment-option {
      display: flex;
      align-items: center;
      margin-top: 12px;
    }

    .payment-option img {
      margin-right: 10px;
      width: 40px;
      height: auto;
    }

    .submit-button {
      margin-top: 24px;
      padding: 12px 28px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .submit-button:hover {
      background-color: #218838;
    }
  </style>

  <script>
    function handleStaticSubmit(event) {
      event.preventDefault();
      setTimeout(() => {
        window.location.href = "success.html";
      }, 1000);
    }
  </script>
</head>
<body>

  <div class="billing-container">
    <h1>Billing Details</h1>

    <form onsubmit="handleStaticSubmit(event)">
      <label>Full Name:
        <input type="text" name="fullname" required />
      </label>

      <label>Address:
        <input type="text" name="address" required />
      </label>

      <label>Email:
        <input type="email" name="email" required />
      </label>

      <label>Card Number:
        <input type="text" name="card_number" required />
      </label>

      <label>Payment Method:</label>

      <div class="payment-option">
        <input type="radio" name="payment_method" value="Visa" required />
        <img src="assets/icons/visa.png" alt="Visa Icon" /> Visa
      </div>

      <div class="payment-option">
        <input type="radio" name="payment_method" value="PayPal" />
        <img src="assets/icons/paypal.png" alt="PayPal Icon" /> PayPal
      </div>

      <div class="payment-option">
        <input type="radio" name="payment_method" value="Cash on Delivery" />
        <img src="assets/icons/cod.png" alt="COD Icon" /> Cash on Delivery
      </div>

      <label>Total Amount:
        <input type="text" name="amount" value="â‚¹20000" readonly />
      </label>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>

</body>
</html>
