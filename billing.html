<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="email"], input[type="number"] {
            width: 200px;
            padding: 5px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .payment-option img {
            margin-right: 8px;
            width: 40px;
        }

        .submit-button {
            margin-top: 20px;
            padding: 8px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Billing Details</h1>

<form action="http://127.0.0.1:5000/billing" method="POST">
    <label>Full Name:
        <input type="text" name="fullname" required>
    </label>

    <label>Address:
        <input type="text" name="address" required>
    </label>

    <label>Email:
        <input type="email" name="email" required>
    </label>

    <label>Card Number:
        <input type="text" name="card_number" required>
    </label>

    <label>Payment Method:</label>

    <div class="payment-option">
        <input type="radio" name="payment_method" value="Visa" required>
        <img src="{{ url_for('static', filename='assets/icons/visa.png') }}" alt="Visa"> Visa
    </div>

    <div class="payment-option">
        <input type="radio" name="payment_method" value="PayPal">
        <img src="{{ url_for('static', filename='assets/icons/paypal.png') }}" alt="PayPal"> PayPal
    </div>

    <div class="payment-option">
        <input type="radio" name="payment_method" value="Cash on Delivery">
        <img src="{{ url_for('static', filename='assets/icons/cod.png') }}" alt="Cash on Delivery"> Cash on Delivery
    </div>

    <label>Total Amount:
        <input type="text" name="amount" value="20000" readonly>
    </label>

    <button type="submit" class="submit-button">Submit</button>
</form>

</body>
</html>
