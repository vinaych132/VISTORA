<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing Details</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 40px;
    }
    .billing-container {
      max-width: 500px;
      background: #fff;
      padding: 30px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .payment-options label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: normal;
    }
    .payment-options img {
      width: 30px;
    }
    .total {
      font-weight: bold;
      margin: 15px 0;
    }
    .submit-btn {
      background-color: green;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <div class="billing-container">
    <h2>Billing Details</h2>
    <form id="billingForm" method="POST" action="http://localhost:5000/billing">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="card">Card Number:</label>
        <input type="text" id="card" name="card" required />
      </div>
      <div class="form-group">
        <label>Payment Method:</label>
        <div class="payment-options">
          <label><input type="radio" name="payment" value="Visa" required> <img src="assets/icons/visa.png" alt="Visa"> Visa</label>
          <label><input type="radio" name="payment" value="PayPal"> <img src="assets/icons/paypal.png" alt="PayPal"> PayPal</label>
          <label><input type="radio" name="payment" value="COD"> <img src="assets/icons/cod.png" alt="COD"> Cash on Delivery</label>
        </div>
      </div>
      <div class="form-group total">
        Total Amount: â‚¹<span id="amount">0</span>
        <input type="hidden" id="amountInput" name="amount" />
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount') || 0;
    document.getElementById('amount').innerText = amount;
    document.getElementById('amountInput').value = amount;
  </script>
</body>
</html>
