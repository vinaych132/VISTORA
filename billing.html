<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing - VISTORA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .success {
      color: green;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Billing Details</h2>
    <form id="billingForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <textarea id="address" placeholder="Shipping Address" rows="3" required></textarea>
      <input type="number" id="amount" placeholder="Total Amount (â‚¹)" required />
      <button type="submit">Submit Billing Info</button>
    </form>
    <div class="success" id="successMessage"></div>
  </div>

  <script>
    document.getElementById("billingForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        amount: parseInt(document.getElementById("amount").value)
      };

      fetch("http://localhost:5000/billing", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(res => {
        if (res.status === "billing saved") {
          document.getElementById("successMessage").innerText = "Billing details submitted successfully!";
          document.getElementById("billingForm").reset();
        } else {
          alert("Error: " + res.message);
        }
      })
      .catch(error => {
        alert("Error submitting billing info. Make sure backend is running.");
        console.error("Error:", error);
      });
    });

    // Optional: autofill amount from sessionStorage if passed from previous page
    window.onload = function () {
      const total = sessionStorage.getItem("totalAmount");
      if (total) {
        document.getElementById("amount").value = total;
      }
    }
  </script>

</body>
</html>
