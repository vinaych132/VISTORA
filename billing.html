<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing Details - VISTORA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #amountDisplay {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Billing Details</h1>
    <form id="billingForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="card">Card Number:</label>
        <input type="text" id="card" required>

        <div id="amountDisplay"></div>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Show total from URL
        const params = new URLSearchParams(window.location.search);
        const amount = params.get('amount') || 0;
        document.getElementById('amountDisplay').textContent = `Total Amount: â‚¹${amount}`;

        // Handle form submission
        document.getElementById('billingForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Optionally validate form inputs here...

            alert("Payment Successful! Redirecting to success page...");
            window.location.href = "success.html";
        });
    </script>

</body>
</html>
