<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing Page - VISTORA</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .payment-option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .payment-option img {
      width: 40px;
      margin-right: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Billing Details</h1>
  <form action="/billing" method="POST">
    <div class="form-group">
      <label>Full Name:</label><br>
      <input type="text" name="name" required>
    </div>

    <div class="form-group">
      <label>Address:</label><br>
      <input type="text" name="address" required>
    </div>

    <div class="form-group">
      <label>Email:</label><br>
      <input type="email" name="email" required>
    </div>

    <div class="form-group">
      <label>Card Number:</label><br>
      <input type="text" name="card" required>
    </div>

    <div class="form-group">
      <label>Payment Method:</label><br>

      <div class="payment-option">
        <input type="radio" name="payment_method" value="Visa" required>
       <img src="{{ url_for('static', filename='icons/visa.png') }}" alt="Visa" width="40">
      </div>

      <div class="payment-option">
        <input type="radio" name="payment_method" value="PayPal">
       <img src="{{ url_for('static', filename='icons/paypal.png') }}" alt="PayPal" width="40">
      </div>

      <div class="payment-option">
        <input type="radio" name="payment_method" value="COD">
       <img src="{{ url_for('static', filename='icons/cod.png') }}" alt="Cash on Delivery" width="40">
      </div>
    </div>

    <div class="form-group">
      <label>Total Amount:</label><br>
      <input type="number" name="amount" value="20000" readonly>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
