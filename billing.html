<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .payment-option {
      margin-top: 10px;
    }
    .submit-btn {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Billing Details</h2>
  <form id="billingForm" onsubmit="return submitBillingForm(event)">
    <label>Full Name:</label>
    <input type="text" id="name" required>

    <label>Address:</label>
    <input type="text" id="address" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Payment Method:</label>
    <div class="payment-option">
      <input type="radio" name="paymentMethod" value="card" checked onclick="togglePaymentFields()"> Card
      <input type="radio" name="paymentMethod" value="upi" onclick="togglePaymentFields()"> UPI
      <input type="radio" name="paymentMethod" value="netbanking" onclick="togglePaymentFields()"> Net Banking
      <input type="radio" name="paymentMethod" value="paypal" onclick="togglePaymentFields()"> PayPal
      <input type="radio" name="paymentMethod" value="cod" onclick="togglePaymentFields()"> Cash on Delivery
    </div>

    <div id="cardField">
      <label>Card Number:</label>
      <input type="text" id="cardNumber" placeholder="Enter card number">
    </div>

    <div id="upiField" style="display: none;">
      <label>UPI ID:</label>
      <input type="text" id="upiId" placeholder="example@upi">
    </div>

    <div id="netBankingField" style="display: none;">
      <label>Bank Name:</label>
      <input type="text" id="bankName" placeholder="Enter bank name">
    </div>

    <div id="paypalField" style="display: none;">
      <label>PayPal Email:</label>
      <input type="email" id="paypalEmail" placeholder="your-paypal@example.com">
    </div>

    <!-- COD doesn't require extra fields -->

    <p><strong>Total Amount: â‚¹<span id="amount">0</span></strong></p>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

<script>
  function togglePaymentFields() {
    const method = document.querySelector('input[name="paymentMethod"]:checked').value;

    document.getElementById('cardField').style.display = (method === 'card') ? 'block' : 'none';
    document.getElementById('upiField').style.display = (method === 'upi') ? 'block' : 'none';
    document.getElementById('netBankingField').style.display = (method === 'netbanking') ? 'block' : 'none';
    document.getElementById('paypalField').style.display = (method === 'paypal') ? 'block' : 'none';
  }

  function getSelectedPaymentValue(method) {
    switch (method) {
      case 'card': return document.getElementById('cardNumber').value.trim();
      case 'upi': return document.getElementById('upiId').value.trim();
      case 'netbanking': return document.getElementById('bankName').value.trim();
      case 'paypal': return document.getElementById('paypalEmail').value.trim();
      case 'cod': return "COD";
      default: return "";
    }
  }

  function submitBillingForm(event) {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
    const address = document.getElementById('address').value.trim();
    const email = document.getElementById('email').value.trim();
    const amount = new URLSearchParams(window.location.search).get("amount") || 0;
    const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
    const paymentDetail = getSelectedPaymentValue(paymentMethod);

    if (!paymentDetail) {
      alert("Please fill out the selected payment method field.");
      return false;
    }

    fetch("http://localhost:5000/billing", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name,
        address,
        email,
        amount,
        payment_method: paymentMethod,
        payment_detail: paymentDetail
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "billing saved") {
        window.location.href = "success.html";
      } else {
        alert("Payment failed. Please try again.");
      }
    });

    return false;
  }

  const amountParam = new URLSearchParams(window.location.search).get("amount");
  if (amountParam) document.getElementById("amount").innerText = amountParam;
</script>

</body>
</html>
