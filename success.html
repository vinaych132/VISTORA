<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5fff5;
    }

    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #4CAF50;
      position: relative;
      animation: pop 0.3s ease-out forwards;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      left: 28px;
      top: 50px;
      width: 25px;
      height: 10px;
      border: solid #4CAF50;
      border-width: 0 0 5px 5px;
      transform: rotate(-45deg);
      opacity: 0;
      animation: draw 0.4s 0.3s ease-out forwards;
    }

    @keyframes draw {
      to {
        opacity: 1;
      }
    }

    @keyframes pop {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #4CAF50;
      margin-top: 20px;
    }

    p {
      margin-top: 10px;
      font-size: 18px;
      color: #555;
    }

    .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="checkmark"></div>
  <h1>Payment Successful!</h1>
  <p>Thank you for your purchase. Your billing information has been received.</p>

  <a class="back-button" href="/">Back to Home</a>

</body>
</html>
