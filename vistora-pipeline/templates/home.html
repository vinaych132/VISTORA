<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vistora | Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <h1>Vistora</h1>
    <nav>
      <a href="/" class="active">Home</a>
    </nav>
  </header>

  <main>
<section class="category-section">
  <div class="category-grid">
    <a href="/category/tshirts" class="category-card">T-Shirts</a>
    <a href="/category/trackpants" class="category-card">Track Pants</a>
    <a href="/category/caps" class="category-card">Caps</a>
    <a href="/category/hoodies" class="category-card">Hoodies</a>
    <a href="/category/underwear" class="category-card">Underwear</a>
  </div>
</section>

<div class="category-grid">
  {% for category in categories %}
    <div class="category-card">
      <img src="{{ url_for('static', filename='images/' + category.image) }}" alt="{{ category.name }}">
      <h3>{{ category.name }}</h3>
    </div>
  {% endfor %}
</div>
    </div>
  </main>
</body>
</html>

<script>
function filterCategories() {
  const input = document.getElementById('searchInput').value.toLowerCase();
  const cards = document.querySelectorAll('.category-card');

  cards.forEach(card => {
    const name = card.querySelector('h3').textContent.toLowerCase();
    card.style.display = name.includes(input) ? 'block' : 'none';
  });
}
</script>
