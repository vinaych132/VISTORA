<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistora - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to Vistora</h1>
        <nav>
            <a href="/" class="active">Home</a>
            <a href="/tshirts">T-Shirts</a>
            <a href="/trackpants">Track Pants</a>
            <a href="/caps">Caps</a>
            <a href="/hoodies">Hoodies</a>
            <a href="/underwear">Underwear</a>
        </nav>
    </header>

    <main>
        <h2>Browse Categories</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="path_to_image/tshirt.jpg" alt="T-Shirts">
                <h3>T-Shirts</h3>
                <a href="/tshirts"><button>Shop Now</button></a>
            </div>

            <div class="product-card">
                <img src="path_to_image/trackpants.jpg" alt="Track Pants">
                <h3>Track Pants</h3>
                <a href="/trackpants"><button>Shop Now</button></a>
            </div>

            <div class="product-card">
                <img src="path_to_image/caps.jpg" alt="Caps">
                <h3>Caps</h3>
                <a href="/caps"><button>Shop Now</button></a>
            </div>

            <div class="product-card">
                <img src="path_to_image/hoodies.jpg" alt="Hoodies">
                <h3>Hoodies</h3>
                <a href="/hoodies"><button>Shop Now</button></a>
            </div>

            <div class="product-card">
                <img src="path_to_image/underwear.jpg" alt="Underwear">
                <h3>Underwear</h3>
                <a href="/underwear"><button>Shop Now</button></a>
            </div>
        </div>
    </main>
</body>
</html>
