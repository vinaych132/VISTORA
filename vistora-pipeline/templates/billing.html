<!DOCTYPE html>
<html>
<head>
    <title>Vistora Billing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
        }

        form {
            background-color: white;
            padding: 20px;
            margin: 30px auto;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 90%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
        }

        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Vistora Billing Page</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Customer Name" required><br>
        <input type="number" name="amount" placeholder="Amount" required><br>
        <button type="submit">Submit Order</button>
    </form>

    {% if rows %}
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Amount (â‚¹)</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ "%.2f" | format(row[2]) }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
