<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing | Vistora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #218838;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background: white;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<h1>Vistora Billing Page</h1>

<form id="billing-form">
  <label for="name">Customer Name</label>
  <input type="text" id="name" name="name" required>

  <label for="amount">Amount</label>
  <input type="number" id="amount" name="amount" step="0.01" required>

  <button type="submit">Submit Order</button>

  <div class="message" id="message"></div>
</form>

{% if entries %}
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Amount (â‚¹)</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in entries %}
    <tr>
      <td>{{ entry[0] }}</td>
      <td>{{ "%.2f"|format(entry[1]) }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}

<script>
  const form = document.getElementById('billing-form');
  const messageBox = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    try {
      const response = await fetch('/submit-billing', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      messageBox.textContent = result.message;
      messageBox.style.color = result.status === "success" ? "#28a745" : "#dc3545";

      if (result.status === "success") {
        form.reset();
        setTimeout(() => window.location.reload(), 1000);
      }
    } catch (error) {
      messageBox.textContent = "Failed to submit!";
      messageBox.style.color = "#dc3545";
    }
  });
</script>

</body>
</html>
