<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISTORA - Billing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Billing Information</h1>

        <form action="/process-payment" method="POST">
            <!-- Add form fields for payment information here -->
            <div class="form-group">
                <label for="payment-method">Select Payment Method:</label>
                <select id="payment-method" name="payment-method" class="form-control">
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Submit Payment</button>
        </form>

        <!-- Link to proceed to checkout -->
        <a href="{{ url_for('checkout') }}" class="btn btn-primary mt-3">Proceed to Checkout</a>
    </div>
</body>
</html>
