<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ category_name | capitalize }} - Vistora</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>Vistora</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/category/{{ category_name }}" class="active">{{ category_name | capitalize }}</a>
    </nav>
  </header>

  <main>
    <h2>{{ category_name | capitalize }}</h2>

    <!-- Category Images (Based on the category passed) -->
    <div class="category-images">
      <img src="{{ url_for('static', filename='images/' + category_name + '.jpg') }}" alt="{{ category_name }}">
    </div>
  </main>
</body>
</html>
