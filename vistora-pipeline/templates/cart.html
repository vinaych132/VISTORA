<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Vistora</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>Vistora</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('cart') }}" class="active">
        ðŸ›’ Cart ({{ cart_data|length }})
      </a>
    </nav>
  </header>

  <main>
    <h2>Your Shopping Cart</h2>

    <div class="cart-items" id="cart-items">
      <!-- Cart items will be dynamically inserted here -->
      {% for item in cart_data %}
      <div class="cart-item">
        <img src="{{ url_for('static', filename='images/' + item['image']) }}" alt="Product Image">
        <div>
          <h3>{{ item['name'] }}</h3>
          <p>Quantity: {{ item['quantity'] }}</p>
          <p>Price: â‚¹{{ item['price'] }}</p>
          <form action="{{ url_for('remove_from_cart', item_name=item['name']) }}" method="POST">
            <button class="remove-btn" type="submit">Remove</button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="cart-summary">
      <h3>Total: â‚¹{{ total_price }}</h3>
      <a href="/billing"><button class="checkout-btn">Proceed to Checkout</button></a>
    </div>
  </main>
</body>
</html>
