<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISTORA - Online Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .product {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .product img {
            width: 150px;
            height: auto;
        }
        .cart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>VISTORA - Your Online Shopping Destination</header>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="product">
         <img src="smartphone.jpg" alt="Smartphone" />
            <h3>Smartphone</h3>
            <p>Latest 5G smartphone with great features.</p>
            <p>₹20,000</p>
            <button onclick="addToCart('Smartphone', 20000)">Add to Cart</button>
        </div>
        <div class="product">
              <img src="Laptop.jpg" alt="Laptop" />
            <h3>Laptop</h3>
            <p>Powerful laptop with fast performance.</p>
            <p>₹40,000</p>
            <button onclick="addToCart('Laptop', 40000)">Add to Cart</button>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-list"></ul>
            <p>Total: $<span id="total">0</span></p>
        </div>
    </div>

    <script>
        let total = 0;
        function addToCart(product, price) {
            const cartList = document.getElementById('cart-list');
            const listItem = document.createElement('li');
            listItem.textContent = `${product} - $${price}`;
            cartList.appendChild(listItem);
            total += price;
            document.getElementById('total').textContent = total;
        }
    </script>
</body>
</html>
