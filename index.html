<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VISTORA - Online Shopping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .container { padding: 20px; }

    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .product {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .product img {
      width: 100%;
      max-width: 150px;
      height: auto;
      object-fit: contain;
      margin-bottom: 10px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .search-bar { margin: 20px 0; }
    input[type="text"] { padding: 10px; width: 200px; }
    input[type="number"] { width: 50px; }

    a { text-decoration: none; color: inherit; }

    .cart {
      margin-top: 40px;
    }

    .cart-item {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .cart-item button {
      padding: 2px 8px;
      background-color: #e74c3c;
    }

    .cart-item button:hover {
      background-color: #c0392b;
    }

    @media screen and (max-width: 600px) {
      .product-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>VISTORA - Your Online Shopping Destination</header>
  <div class="container">
    <h2>Featured Products</h2>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search products..." oninput="searchProducts()" />
    </div>

    <div style="text-align: center; margin: 20px 0;">
      <button onclick="filterProducts('all')">All</button>
      <button onclick="filterProducts('phone')">Phones</button>
      <button onclick="filterProducts('laptop')">Laptops</button>
      <button onclick="filterProducts('tablet')">Tablets</button>
      <button onclick="filterProducts('accessory')">Accessories</button>
    </div>

    <!-- Dynamic Product Container -->
    <div class="product-container" id="product-container"></div>

    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-list"></ul>
      <p>Total: ₹<span id="total">0</span></p>
      <a href="checkout.html"><button>Proceed to Checkout</button></a>
      <button onclick="clearCart()">Clear Cart</button>
    </div>
  </div>

  <script>
    const products = [
      {
        name: "Smartphone",
        price: 20000,
        description: "Latest 5G smartphone with great features.",
        category: "phone",
        image: "images/phone.jpg",
        id: "smartphone",
        link: "smartphone.html"
      },
      {
        name: "Laptop",
        price: 40000,
        description: "Powerful laptop with fast performance.",
        category: "laptop",
        image: "images/laptop.jpg",
        id: "laptop",
        link: "laptop.html"
      },
      {
        name: "Tablet",
        price: 15000,
        description: "Lightweight tablet with high-resolution display.",
        category: "tablet",
        image: "images/tablet.jpg",
        id: "tablet"
      },
      {
        name: "Headphones",
        price: 3000,
        description: "Wireless noise-cancelling headphones.",
        category: "accessory",
        image: "images/headphone.jpg",
        id: "headphones"
      }
    ];

    function renderProducts() {
      const container = document.getElementById("product-container");
      container.innerHTML = "";

      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.setAttribute("data-category", product.category);
        div.setAttribute("data-name", product.name.toLowerCase());

        div.innerHTML = `
          ${product.link ? `<a href="${product.link}">` : ""}
            <img src="${product.image}" alt="${product.name}" />
            <h3>${product.name}</h3>
          ${product.link ? `</a>` : ""}
          <p>${product.description}</p>
          <p>₹${product.price.toLocaleString()}</p>
          <label for="qty-${product.id}">Qty:
            <input type="number" min="1" value="1" id="qty-${product.id}">
          </label><br>
          <button onclick="addToCart('${product.name}', ${product.price}, 'qty-${product.id}')">Add to Cart</button>
        `;

        container.appendChild(div);
      });
    }

    let total = 0;

    function addToCart(product, price, qtyId) {
      const qty = parseInt(document.getElementById(qtyId).value) || 1;
      const list = document.getElementById('cart-list');
      for (let i = 0; i < qty; i++) {
        const li = document.createElement('li');
        li.className = 'cart-item';
        li.innerHTML = `${product} - ₹${price} <button onclick="removeItem(this, ${price})">Remove</button>`;
        list.appendChild(li);
        total += price;
      }
      document.getElementById('total').textContent = total;
      localStorage.setItem('cartTotal', total);
    }

    function removeItem(button, price) {
      const li = button.parentElement;
      li.remove();
      total -= price;
      document.getElementById('total').textContent = total;
      localStorage.setItem('cartTotal', total);
    }

    function clearCart() {
      document.getElementById('cart-list').innerHTML = '';
      total = 0;
      document.getElementById('total').textContent = total;
      localStorage.setItem('cartTotal', total);
    }

    function filterProducts(category) {
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const productCategory = product.getAttribute('data-category');
        product.style.display = category === 'all' || productCategory === category ? 'block' : 'none';
      });
    }

    function searchProducts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const name = product.getAttribute('data-name').toLowerCase();
        product.style.display = name.includes(input) ? 'block' : 'none';
      });
    }

    document.addEventListener("DOMContentLoaded", renderProducts);
  </script>
</body>
</html>
