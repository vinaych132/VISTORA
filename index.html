<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISTORA - Online Shopping</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header { background: #2c3e50; color: white; padding: 20px; font-size: 24px; }
        .container { padding: 20px; }
        .product { display: inline-block; margin: 20px; padding: 20px; border: 1px solid #ccc; }
        .cart { margin-top: 20px; }
        button { margin: 5px; padding: 10px 20px; cursor: pointer; }
        .search-bar { margin: 20px 0; }
        input[type="text"] { padding: 10px; width: 200px; }
        a { text-decoration: none; color: inherit; }
        .cart-item { display: flex; justify-content: center; align-items: center; gap: 10px; }
        .cart-item button { padding: 2px 8px; }
        @media screen and (max-width: 600px) {
            .product { width: 90%; display: block; margin: 10px auto; }
        }
    </style>
</head>
<body>
    <header>VISTORA - Your Online Shopping Destination</header>
    <div class="container">
        <h2>Featured Products</h2>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search products..." oninput="searchProducts()">
        </div>

        <!-- Filter Buttons -->
        <div style="text-align: center; margin: 20px 0;">
            <button onclick="filterProducts('all')">All</button>
            <button onclick="filterProducts('phone')">Phones</button>
            <button onclick="filterProducts('laptop')">Laptops</button>
        </div>

        <div class="product" data-category="phone" data-name="smartphone">
            <a href="smartphone.html">
                <img src="images/phone.jpg" alt="Smartphone" width="150">
                <h3>Smartphone</h3>
            </a>
            <p>Latest 5G smartphone with great features.</p>
            <p>20000rs</p>
            <label>Quantity: <input type="number" min="1" value="1" id="qty-smartphone"></label><br>
            <button onclick="addToCart('Smartphone', 20000, 'qty-smartphone')">Add to Cart</button>
        </div>

        <div class="product" data-category="laptop" data-name="laptop">
            <a href="laptop.html">
                <img src="images/Laptop/Laptop.jpg" alt="Laptop" width="150">
                <h3>Laptop</h3>
            </a>
            <p>Powerful laptop with fast performance.</p>
            <p>40000rs</p>
            <label>Quantity: <input type="number" min="1" value="1" id="qty-laptop"></label><br>
            <button onclick="addToCart('Laptop', 40000, 'qty-laptop')">Add to Cart</button>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-list"></ul>
            <p>Total: $<span id="total">0</span></p>
            <a href="checkout.html"><button>Proceed to Checkout</button></a>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <script>
        let total = 0;
        let cartItems = [];

        function addToCart(product, price, qtyId) {
            const qty = parseInt(document.getElementById(qtyId).value) || 1;
            const list = document.getElementById('cart-list');
            for (let i = 0; i < qty; i++) {
                const li = document.createElement('li');
                li.className = 'cart-item';
                li.innerHTML = `${product} - $${price} <button onclick="removeItem(this, ${price})">Remove</button>`;
                list.appendChild(li);
                total += price;
                cartItems.push({product, price});
            }
            document.getElementById('total').textContent = total;
            localStorage.setItem('cartTotal', total);
        }

        function removeItem(button, price) {
            const li = button.parentElement;
            li.remove();
            total -= price;
            document.getElementById('total').textContent = total;
            localStorage.setItem('cartTotal', total);
        }

        function clearCart() {
            document.getElementById('cart-list').innerHTML = '';
            total = 0;
            document.getElementById('total').textContent = total;
            localStorage.setItem('cartTotal', total);
        }

        function filterProducts(category) {
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                const productCategory = product.getAttribute('data-category');
                product.style.display = category === 'all' || productCategory === category ? 'inline-block' : 'none';
            });
        }

        function searchProducts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                const name = product.getAttribute('data-name').toLowerCase();
                product.style.display = name.includes(input) ? 'inline-block' : 'none';
            });
        }
    </script>
</body>
</html>
