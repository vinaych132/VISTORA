<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISTORA - Online Shopping</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header { background: #2c3e50; color: white; padding: 20px; font-size: 24px; }
        .container { padding: 20px; }
        .product { display: inline-block; margin: 20px; padding: 20px; border: 1px solid #ccc; }
        .cart { margin-top: 20px; }
        button { margin: 5px; padding: 10px 20px; cursor: pointer; }
        .search-bar { margin: 20px 0; }
        input[type="text"] { padding: 10px; width: 200px; }
        a { text-decoration: none; color: inherit; }
    </style>
</head>
<body>
    <header>VISTORA - Your Online Shopping Destination</header>
    <div class="container">
        <h2>Featured Products</h2>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search products..." oninput="searchProducts()">
        </div>

        <!-- Filter Buttons -->
        <div style="text-align: center; margin: 20px 0;">
            <button onclick="filterProducts('all')">All</button>
            <button onclick="filterProducts('phone')">Phones</button>
            <button onclick="filterProducts('laptop')">Laptops</button>
        </div>

        <div class="product" data-category="phone" data-name="smartphone">
            <a href="smartphone.html">
                <img src="images/phone.jpg" alt="Smartphone" width="150">
                <h3>Smartphone</h3>
            </a>
            <p>Latest 5G smartphone with great features.</p>
            <p>20000rs</p>
            <button onclick="addToCart('Smartphone', 20000)">Add to Cart</button>
        </div>

        <div class="product" data-category="laptop" data-name="laptop">
            <a href="laptop.html">
                <img src="images/Laptop/Laptop.jpg" alt="Laptop" width="150">
                <h3>Laptop</h3>
            </a>
            <p>Powerful laptop with fast performance.</p>
            <p>40000rs</p>
            <button onclick="addToCart('Laptop', 40000)">Add to Cart</button>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-list"></ul>
            <p>Total: $<span id="total">0</span></p>
        </div>
    </div>

    <script>
        let total = 0;
        function addToCart(product, price) {
            let cartList = document.getElementById('cart-list');
            let listItem = document.createElement('li');
            listItem.textContent = product + " - $" + price;
            cartList.appendChild(listItem);
            total += price;
            document.getElementById('total').textContent = total;
        }

        function filterProducts(category) {
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                const productCategory = product.getAttribute('data-category');
                if (category === 'all' || productCategory === category) {
                    product.style.display = 'inline-block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        function searchProducts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                const name = product.getAttribute('data-name').toLowerCase();
                if (name.includes(input)) {
                    product.style.display = 'inline-block';
                } else {
                    product.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
